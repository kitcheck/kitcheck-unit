---
engines:
  bundler-audit:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
  brakeman:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
ratings:
  paths:
  - Gemfile.lock
  - "**.rb"
exclude_paths:
- config/**/*
- test/**/*
- lib/unit/lexer*
- lib/unit/parser*
